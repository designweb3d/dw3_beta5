<html>
  <head>
    <title>User-Editable Shapes</title>
    <script src=""></script>
    <script>
      const process = { env: {} };
      process.env.GOOGLE_MAPS_API_KEY =
        "";
    </script>
  </head>
<body>
<div id="googleMap"></div>


<style>
	#googleMap {
  height: 100%;
}

/* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
<script>
var map;
function initMap() {
	  map = new google.maps.Map(document.getElementById("googleMap"), {
		center: { lat: 44.5452, lng: -78.5389 },
		zoom: 9,
	  });
	  const bounds = {
		north: 44.599,
		south: 44.49,
		east: -78.443,
		west: -78.649,
	  };
	  // Define a rectangle and set its editable property to true.
	  const rectangle = new google.maps.Rectangle({
		bounds: bounds,
		editable: true,
		draggable: true,
	  });

	  rectangle.setMap(map);
	  // listen to changes
	  ["bounds_changed", "dragstart", "drag", "dragend"].forEach((eventName) => {
		rectangle.addListener(eventName, () => {
		  console.log({ bounds: rectangle.getBounds()?.toJSON(), eventName });
		});
	  });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4dHsVkRG9nt3mRegKSxt_3PKeaBAjuVo&callback=initMap&v=weekly" defer ></script>
</body>
</html>
